<body>
    
    <script>
    
  
   //MEU PRIMEIRO PROGRAMA JAVASCRIPT
   //MY FIRST JAVASCRIPT PROGRAMM
   //O PROGRAMA ABAIXO ABRE POP-UP'S NO SITE E DÁ UMA SAIDA ESPERADA DE ACORDO COM OS DADOS INSERIDOS
   //THE PROGRAM BELLOW OPENS POP-UP'S AND GIVES AN EXPECTED OUTPUT ACCORDING TO THE ENTERED DATA 
  
   //ESSES COMANDOS TAMBÉM PODEM SER EXECUTADOS EM QUALQUER PÁGINA UTILIZANDO O CONSOLE DA PÁGINA.
        
  //PERGUNTA AO USUÁRIO O NOME E DIZ "BEM VINDO + NOME DO USUÁRIO +!"
  //ASK THE USER HIS NAME AND SAYS "WELCOME + USER NAME +!"
   var nome = window.prompt("Informe seu nome: ")
   alert("Bem vindo, "+nome+"!") 
   
   //CRIANDO VARIÁVEIS
   //CREATING VARIABLES

   var n1 = Number.parseInt(window.prompt("Informe o primeiro o: "))
   var n2 = Number.parseInt(window.prompt("Informe o segundo número: "))
   var soma = n1 + n2
   var subtracao = n1 - n2
   var multiplicacao = n1 * n2
   var divisao = n1 / n2

   //SAIDA
   //OUTPUT
   window.alert("A soma dos números "+n1+" e "+n2+" é: "+soma)
   window.alert("A subtração dos números "+n1+" e "+n2+" é: "+divisao)
   window.alert("A multiplicação dos números "+n1+" e "+n2+" é: "+multiplicacao)
   window.alert("A divisão dos números "+n1+" e "+n2+" é: "+divisao)

</script>
